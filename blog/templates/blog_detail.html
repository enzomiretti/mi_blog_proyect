
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <h2>{{ blog.subtitle }}</h2>
    <p>{{ blog.body }}</p>
    
    {% if blog.image %}  
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" /> 
    {% else %}
        <p>No hay imagen disponible.</p>  
    {% endif %}
    <br>
    <a href="{% url 'blog_list' %}">Volver a la lista de blogs</a>
    <br>
    <a href="{% url 'delete_blog' blog.pk %}">Eliminar Blog</a>
</body>
</html>
