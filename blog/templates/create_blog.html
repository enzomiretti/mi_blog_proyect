
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Blog</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <h1>Crear un Nuevo Blog</h1>
    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Blog</button>
    </form>
    <a href="{% url 'blog_list' %}">Volver a la lista de blogs</a>
</body>
</html>
