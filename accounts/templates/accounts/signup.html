<!-- accounts/templates/signup.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Muestra el formulario -->
        <button type="submit">Registrarse</button>
    </form>
    <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia Sesión</a>
</body>
</html>
